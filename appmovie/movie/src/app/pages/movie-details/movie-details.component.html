<div class="contain mt-5">
  <div class="row p-5">
    @if (getMovieDetailResult?.poster_path) {
      <div class="col-lg-2">
        <img src="https://image.tmdb.org/t/p/original/{{ getMovieDetailResult?.poster_path }}" alt="img1">
      </div>
    }
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{getMovieDetailResult?.original_title}}</h1>
      <p class="mt-3 mb-3">{{getMovieDetailResult?.overview}}</p>
      <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{getMovieVideoResult}}"
      target="_blank">watch trailer</a>
      <div class="mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
          @for (cast of getMovieCastResult; track cast) {
            <div class="col-lg-4">
              <div class="row mt-2 mb-2">
                @if (cast.profile_path) {
                  <div class="col-lg-2">
                    <img src="https://image.tmdb.org/t/p/original/{{ cast.profile_path}}" alt="img2">
                  </div>
                }
                <div class="col-lg-10">
                  <h3 class="text-white">{{cast.original_name}}</h3>
                  <p class="text-white">{{cast.character}}</p>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
